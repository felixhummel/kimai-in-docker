version: '2'

services:
  nginx:
    build: nginx/
    ports:
      - "127.0.0.1:8080:80"
    volumes:
      - html:/etc/nginx/html:ro
    links:
      - fpm
    restart: always

  fpm:
    build: fpm/
    environment:
      - KIMAI_PASSWORD_SALT
      - MYSQL_HOSTNAME=mysql
      - MYSQL_DATABASE=kimai
      - MYSQL_USERNAME=kimai
      - MYSQL_PASSWORD=kimai
      - MYSQL_PREFIX=kimai_
      - KIMAI_LANGUAGE=de
      - PHP_TIMEZONE=Europe/Berlin
      - KIMAI_SKIN=standard
    volumes:
      - html:/var/www/html
    links:
      - mysql
    restart: always

  mysql:
    build: mysql/
    environment:
      - MYSQL_RANDOM_ROOT_PASSWORD=true
    volumes:
      - mysql_data:/var/lib/mysql
    restart: always

volumes:
  html:
  mysql_data:
